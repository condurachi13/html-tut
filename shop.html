<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpara</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="meniu">
            <ul>
                <a href="index.html"><li>Acasa</li></a>
                <a href="shop.html"><li>Cumpara</li></a>
                <a href="about.html"><li>Despre noi</li></a>
                <a href="contact.html"><li>Contact</li></a>
            </ul>
        </div>
    </header>
    <div class="title">
        <h1>Cumpara ce doresti!</h1>
    </div>
    <form name="cumpara" method="Post" data-netlify="true" class="shop">
        <h3>Informatii despre comanda!</h3>
        <label for="curier">Comanda prin curier</label>
        <input type="radio" name="comanda" id="curier" value="curier">
        <label for="personal">Ridicare personala</label>
        <input type="radio" name="comanda" id="personal" value="personal">
        <hr>
        <label for="nume" style="color: rgb(167, 231, 240);">Nume si prenume:</label>
        <input type="text" name="nume" id="nume" placeholder="Numele si prenumele tau" required>
        <label for="adresa" style="color: rgb(167, 231, 240);">Adresa:</label>
        <input type="text" name="adresa" id="adresa" placeholder="Adresa de livrare" required>
        <label for="phone" style="color: rgb(167, 231, 240);">Numarul de telefon:</label>
        <input type="tel" name="telefon" placeholder="0723-456-789" required>
        <label for="email" style="color: rgb(167, 231, 240);">Email:</label>
        <input type="email" name="email" id="email" placeholder="Adresa de email" required>
        <hr>
        <label for="tricou" style="color: rgb(167, 231, 240);">Tricou</label>
        <input type="checkbox" name="tricou" value="Tricou">
        <label for="bluza" style="color: rgb(167, 231, 240);">Bluza</label>
        <input type="checkbox" name="bluza" value="Bluza">
        <label for="hanorac" style="color: rgb(167, 231, 240);">Hanorac</label>
        <input type="checkbox" name="hanorac" value="Hanorac">
        <button class="ripple" type="submit">Plaseaza comanda</button>
        <!--<input type="submit" value="Plaseaza comanda"> -->
        <script src="script.js"></script>
    </form>
    

    <a href="index.html"> <img src="videoteca.jpg" alt="videoteca" class="logo"></a>
</body>
</html>
